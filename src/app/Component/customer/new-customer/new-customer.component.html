<div>
  <h1> Nouveau Client : </h1>
  <hr>
  <form [formGroup]="newCustomerForm"  (ngSubmit)="createCustomer()">
    <mat-form-field>
      <mat-label for="name" > Nom de client : </mat-label>
      <input matInput type="text" class="form-control" formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <mat-label  for="vat"> Numéro de TVA : </mat-label>
      <input matInput  type="text" class="form-control" formControlName="vat">
    </mat-form-field>

    <mat-form-field>
      <mat-label  for=" adress"> Adresse :   </mat-label>
      <input matInput  type="text" formControlName="adress">
    </mat-form-field>

    <mat-form-field>
      <mat-label  for="city">  Ville : </mat-label>
      <input matInput  type="text" class="form-control" formControlName="city" />
    </mat-form-field>

    <mat-form-field>
      <mat-label  for="departure_city"> Code postal :  </mat-label>
      <input matInput  type="text" class="form-control" formControlName="postal_code" />
    </mat-form-field>

    <mat-form-field>
      <mat-label  for="email"> Email : </mat-label>
      <input matInput type="text" class="form-control" formControlName="email">
    </mat-form-field>

    <mat-form-field>
      <mat-label  for="phoneNumber"> Numéro de téléphone : </mat-label>
      <input matInput type="text" class="form-control" formControlName="phoneNumber">
    </mat-form-field>

    <button mat-button color="primary" type="submit">Submit</button>
  </form>
</div>
